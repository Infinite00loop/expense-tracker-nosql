<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <style>
        body {
            background-color: #f8f9fa; 
            padding-top: 50px; 
        }
        
        .form-container {
            background-color: #ffffff; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            text-align: center;
            color: #0f04ac; 
        }

        label {
            margin-left: 1%;
        }

        .buttonStyle {
            transition-duration: 0.4s;
        }

        .buttonStyle:hover {
            background-color: #020292; 
            color: #87c5e9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form id="form" action="#">
                        <h1>Reset Password</h1>
                        <div class="form-group">
                            <input type="email" name="email" id="idr1" class="form-control" placeholder="Email" required>
                        </div>
                        <button class="btn btn-primary font-weight-bold buttonStyle btn-block" onclick="onReset(event)">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../config.js"></script>
    <script src="reset.js"></script>
</body>
</html>
